{% extends 'budgethandling/base.html' %}

{% block content %}


<!--Register-->
<div class="container py-5">
	<h1>Zarejestruj się</h1>
	<form method="post">
		{% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Register" /></td>
                </tr>
            </table>
	</form>
	<p class="text-center">Jeżeli już masz konto <a href="/accounts/login">zaloguj się</a></p>
</div>

{% endblock %}
